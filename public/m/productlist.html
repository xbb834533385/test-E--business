<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电商网页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页面的less文件 -->
    <link rel="stylesheet/less" href="./less/productlist.less">
    <!-- 移入less编译器 -->
    <script src="./lib/less/less.js"></script>
    <!-- 引入rem屏幕适配的js -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>商品列表</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
           
        <div class="mui-scroll-wrapper" id="refreshContainer">
            <!-- 添加区域滚动的子容器 -->
            <div class="mui-scroll">
                <form action="">
                    <input type="search" name="" class="input-search" type="search" placeholder="请输入要搜索的商品">
                    <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                </form>
                <div class="productList">
                    <div class="product-title">
                        <ul>
                            <li class="active">
                                <a href="javascript:;">上架时间
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" data-sort="1" data-sort-type="price">价格
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;" data-sort="1" data-sort-type="num">销量
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">折扣
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="product-content">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="./images/product.jpg" alt="">
                                    <p class="introduce">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                    <p class="price">
                                        <span class="new-price">￥566.00</span>
                                        <del class="old-price">￥888.00</del>
                                    </p>
                                    <p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./images/product.jpg" alt="">
                                    <p class="introduce">adidas阿迪达斯 男式 场下休闲篮球鞋S83700</p>
                                    <p class="price">
                                        <span class="new-price">￥566.00</span>
                                        <del class="old-price">￥888.00</del>
                                    </p>
                                    <p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </p>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="fa fa-user">
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>

    <script type="text/html" id="productListTpl">
        {{each data value index}}
        <li>
            <a href="javascript:;">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p class="introduce">{{value.proName}}</p>
                <p class="price">
                    <span class="new-price">￥{{value.price}}</span>
                    <del class="old-price">￥{{value.oldPrice}}</del>
                </p>
                <p>
                    <button type="button" class="mui-btn mui-btn-primary product-buy" data-id="{{value.id}}">立即购买</button>
                </p>
            </a>
        </li>
        {{/each}}
    </script>



    <!-- 引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎4.0简洁版 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入index.js -->
    <script src="./js/productlist.js"></script>
</body>

</html>
