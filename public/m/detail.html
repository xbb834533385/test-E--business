<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电商网页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页面的less文件 -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 移入less编译器 -->
    <script src="./lib/less/less.js"></script>
    <!-- 引入rem屏幕适配的js -->
    <script src="./js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">

        <div class="mui-scroll-wrapper">
            <!-- 添加区域滚动的子容器 -->
            <div class="mui-scroll">
                <!-- 轮播图 -->
                <section id="slid">
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/detail.jpg"></a></div>
                            <div class="mui-slider-item">
                                <a href="#"><img src="images/detail.jpg"></a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#"><img src="images/detail.jpg"></a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#"><img src="images/detail.jpg"></a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#"><img src="images/detail.jpg"></a>
                            </div>
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/detail.jpg"></a></div>
                        </div>
                        <!-- 轮播图的小圆点容器 类似于swiper-pagination -->
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                </section>
                <!-- 商品区 -->
                <section id="product">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell product-name">
                            名称：
                            <strong>
                                Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400
                            </strong>
                        </li>
                        <li class="mui-table-view-cell product-price">
                            价格：
                            <span>￥199</span>
                            <del>￥999</del>
                        </li>
                        <li class="mui-table-view-cell product-size">
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                            <button type="button" class="btn-size">37</button>
                        </li>
                        <li class="mui-table-view-cell product-num">
                            数量：
                            <div class="mui-numbox" data-numbox-step='10' data-numbox-min='0' data-numbox-max='100'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                            剩余：<span>20</span>件
                        </li>
                    </ul>

                </section>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-shopping-cart">

                </a>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-danger btn-buycar">加入购物车</button>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
            </li>

        </ul>
    </footer>

    <script type="text/html" id="slidTpl">
        <section id="slid">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"></a></div>
                    {{each pic value}}
                    <div class="mui-slider-item">
                        <a href="#"><img src="{{value.picAddr}}"></a>
                    </div>
                    {{/each}}
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}"></a></div>
                </div>
                <!-- 轮播图的小圆点容器 类似于swiper-pagination -->
                <div class="mui-slider-indicator">
                    {{each pic value index}}
                    <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                    {{/each}}
                </div>
            </div>
        </section>
        <section id="product">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell product-name">
                    名称：
                    <strong>
                        {{proName}}
                    </strong>
                </li>
                <li class="mui-table-view-cell product-price">
                    价格：
                    <span>￥{{price}}</span>
                    <del>￥{{oldPrice}}</del>
                </li>
                <li class="mui-table-view-cell product-size">
                    尺码：{{each size value}}
                    <button type="button" class="btn-size" data-id="{{value}}">{{value}}</button>
                    {{/each}}
                </li>
                <li class="mui-table-view-cell product-num">
                    数量：
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    剩余：<span>{{num}}</span>件
                </li>
            </ul>
        </section>
    </script>



    <!-- 引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎4.0简洁版 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入index.js -->
    <script src="./js/detail.js"></script>
</body>

</html>
